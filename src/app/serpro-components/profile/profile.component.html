<app-header title={{msgHeader}}></app-header>

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="cardMaster">

      <table class="table">
        <thead>
          <tr>
            <th>MÃ“DULO</th>
            <th>TESTS</th>
            <th>PUNTAJE</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of matrixModuleTest; let ind=index">

            <td>{{matrixDescriptionModuleTest[ind][0]}}</td>

            <td *ngFor="let star of item | slice:1; let indice=index">

              <div [ngSwitch]="star" ngbTooltip={{matrixDescriptionModuleTest[ind][indice+1]}}>

                <img *ngSwitchCase="0" src="../../../../assets/images/star-0.png">
                <img *ngSwitchCase="1" src="../../../../assets/images/star-1.png">
                <img *ngSwitchCase="2" src="../../../../assets/images/star-2.png">

              </div>
            </td>

            <td>
            <ng-template dynamicChildLoader></ng-template>
            </td>

          </tr>

        </tbody>

      </table>

    </div>
  </div>
</div>
