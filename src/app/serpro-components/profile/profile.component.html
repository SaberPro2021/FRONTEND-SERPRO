<app-header title={{msgHeader}}></app-header>

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="cardMaster">

      <table class="table">
        <thead>
          <tr>
            <th>MÃ“DULO</th>
            <th>TESTS</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of matrixModuleTest; let ind=index">

            <td>{{matrixDescriptionModuleTest[ind][0]}}</td>

            <td *ngFor="let star of item; let indice=index">
              <div [ngSwitch]="star" *ngIf="indice>0" ngbTooltip={{matrixDescriptionModuleTest[ind][indice]}}>

                <img *ngSwitchCase="0" src="../../../../assets/images/star-0.png">
                <img *ngSwitchCase="1" src="../../../../assets/images/star-1.png">
                <img *ngSwitchCase="2" src="../../../../assets/images/star-2.png">

              </div>

            </td>

            <td>
            <!-- <ng-template #gauges >dada</ng-template>  -->
            <div id="chart_div"></div>
            </td>


            <td>
              <google-chart [type]="myType" [data]="myData"></google-chart>
            </td>


          </tr>

        </tbody>

      </table>

    </div>
  </div>
</div>
