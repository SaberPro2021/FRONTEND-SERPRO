<mat-toolbar color="primary">
  <mat-toolbar-row style="justify-content: center;">    
    <span> LISTA DE MODULOS </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="parent-card" id="center-card">
  <mat-card-content>
    <div *ngFor="let module of modules | async">
      <mat-card >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(./assets/images/default-module-img.png)','background-size': 'cover'}" >
          </div>
          <mat-card-title>{{module.knowledgeArea}}</mat-card-title>
        </mat-card-header>          
        <mat-card-content>
          <p>
            {{ module.description }}
          </p>
        </mat-card-content>
        <mat-card-actions style="text-align: right;">            
          <button  mat-raised-button color="primary" [routerLink]="'/listaTests/' + module._id">Abrir</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </mat-card-content>
</mat-card>
