<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/images/logopoli.png" id="icon" alt="User Icon" width="240" height="240"/>
    </div>
 
    <!-- Login Form -->
    <form>
      <input type="text" id="email" class="fadeIn second" required [(ngModel)] ="user.email" name="email" placeholder="email">
      <input type="password" id="password" class="fadeIn third"  required [(ngModel)] ="user.password" name="login" placeholder="password">
      <input  (click)="LoginUser()"  type="button" class="fadeIn fourth" value="Log In" >

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
